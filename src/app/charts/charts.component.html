<div class="card flex justify-content-center ">

    <header>
        <h1>Ergebnis </h1>
    </header>

    <!-- Container für das Diagramm -->
    <div #chartContainer>
        <p-card>
            <div>
                <canvas id="Chart">{{ chart }}</canvas>
            </div>
        </p-card>    
    </div>

    <!-- Abschnitt für den Download-Button -->
    <p>
        <p-button label="Download JPEG" styleClass="p-button-rounded p-button-outlined p-button-success p-button-raised"
            icon="pi pi-download" (onClick)="downloadChart()" ></p-button>
    </p>
    

</div>
